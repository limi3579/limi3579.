<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #24292e;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
        <p>This is a simple static page hosted with GitHub Pages.</p>
    </header>
    <main>
        <h2>About</h2>
        <p>Hello! I'm a developer sharing my projects on <a href="https://github.com/">GitHub</a>.</p>
        <h2>Contact</h2>
        <p>Find me on <a href="https://github.com/">GitHub</a>!</p>
    </main>
</body>
</html>
